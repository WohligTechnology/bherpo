<ion-view view-title="Winners">
    <ion-content>

        <div class="tm-standing">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Select Sports
                    </div>
                    <select>
                        <option selected>Triathlon</option>
                        <option>3 legged</option>
                        <option>4 legged</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Select Category
                    </div>
                    <select>
                        <option selected>Male</option>
                        <option>Female</option>
                        <!--      <option>4 legged</option>-->
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Select Age
                    </div>
                    <select>
                        <option selected>8-12</option>
                        <option>13-16</option>
                        <!--      <option>4 legged</option>-->
                    </select>
                </label>
            </div>
        </div>

<div class="winner text-center m20">
