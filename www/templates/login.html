<ion-view view-title="Login">
    <ion-header-bar align-title="center" class="bar-calm">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <div class="regi-form">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Full Name*</span>
                    <input type="text" placeholder="Full Name" ng-model="user.firstname" ng-class="allvalidation[0].validation" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Pincode*</span>
                    <input type="text" placeholder="Pincode" ng-model="user.pincode" ng-class="allvalidation[1].validation" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Mobile Number*</span>
                    <input type="tel" placeholder="Mobile Number" ng-model="user.mobileno" ng-class="allvalidation[2].validation" required>
                </label>
                <div class="item item-divider">
                    I support this team
                </div>
                <div class="item item-input item-select">
                    <!--
					<div>
						<button class="button button-block button-calm" ng-click="openmodal();">Select Your Team</button>
					</div>
-->
                    <div class="input-label">
                        Select Team*
                    </div>
                    <select ng-model="user.team" ng-change="selectedVal();" ng-class="allvalidation[3].validation">
                    	<option value="">Please Select</option>
                        <option ng-repeat="team in teams" value="{{team._id}}">{{team.teamname}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="padding text-right">
            <a class="" ng-click="openterms();">Terms &amp; Conditions</a>
        </div>
        <div class="padding-horizontal">
            <a href="#/app/home" class="button button-block button-calm" ng-click="loginUser();">Login</a>
        </div>
    </ion-content>
</ion-view>
