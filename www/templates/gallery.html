<ion-view view-title="Gallery">
    <div class="tabs-striped tabs-top tabs-background-calm tabs-color-light">
        <div class="tabs">
            <a class="tab-item {{classa}}" ng-click="tabchange('photos',1)">
                <span>Photos</span>
            </a>
            <a class="tab-item {{classb}}" ng-click="tabchange('video',2)">
                <span>Video</span>
            </a>
        </div>
    </div>
    <ion-content class="has-tabs-top">
        <div class="photos" ng-show="tab=='photos'">
            <div class="row folders">
                <div class="col">
                    <div class="folder-inner">
                        <img src="img/team-logo/t1.jpg" alt="" class="full-image">
                        <div class="folder-text">
                            <div class="folder-text">
                                <p>folder1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="folder-inner">
                        <img src="img/team-logo/t2.jpg" alt="" class="full-image">
                        <div class="folder-text">
                            <div class="folder-text">
                                <p>folder2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ion-gallery ion-gallery-items="gallery" ng-if="gallery.length>0"></ion-gallery>
        </div>
        <div class="gallery" ng-show="tab=='video'">
            <div class="row">
                <div class="col col-33">
                    <iframe width="100%" height="100" src="https://www.youtube.com/embed/eps0J53sb_w" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="col col-33">
                    <iframe width="100%" height="100" src="https://www.youtube.com/embed/cuw_fmiy3nA" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="col col-33">
                    <iframe width="100%" height="100" src="https://www.youtube.com/embed/oHvSUFmO47U" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
