<ion-view view-title="Home">
	<ion-content>
		<ion-slide-box on-slide-changed="slideHasChanged($index)">
			<ion-slide ng-repeat="slide in slides">
				<img ng-src="{{slide.image}}" class="full-image">
			</ion-slide>
		</ion-slide-box>
		<!--
        <ion-slide-box on-slide-changed="slideHasChanged($index)" class="home-slide">
            <ion-slide ng-repeat="slide in slides">
                <img ng-src="{{slide.image}}" class="full-image">
            </ion-slide>
        </ion-slide-box>
-->
		<div class="register text-center">
			<p>Regarding Changes or Rectification in Registration form please email your Name, Mobile No, Email address at cancel@bherpo.org.</p>
		<div class="padding-horizontal">
			    	<button class="button button-block button-calm" ng-click="openmodal();">
			        Register as Participant
			    </button>
			</div>
		</div>
		<div class="gallery-img ">
			<h5 class="paddleft marzero">Gallery</h5>
			<div class="row">
				<div class="col col-25" ng-repeat="item in gallery">
					<div class="img-hold">
						<img ng-src="{{item.image}}">
					</div>
				</div>
			</div>
		</div>
		<div class="view-more text-center" ui-sref="app.gallery">
			<h5> View More</h5>
			<hr>
		</div>
		<div class="list notitfy">
			<div class="item item-divider text-center">
				Notification
			</div>
			<div class="padss">
				<div class="list" ui-sref="app.notidetail">
					<a class="item item-thumbnail-left" href="#">
						<img src="img/icon.png">
						<h2>Pretty Hate Machine</h2>
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
					</a>
				</div>
			</div>

		</div>
		<hr class="hr">
		<div class="gallery-img ">
			<h5 class="paddleft marzero">Sponsor</h5>
			<ion-slide-box on-slide-changed="slideHasChanged($index)">
				<ion-slide ng-repeat="slides in repeatslides">
					<div class="row ">
						<div class="col col-25 img-holds" ng-repeat="img in slides"><img ng-src="{{img.image}}" class="full-image"></div>
					</div>
				</ion-slide>
			</ion-slide-box>
		</div>
	</ion-content>
</ion-view>
