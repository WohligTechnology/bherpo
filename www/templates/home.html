<ion-view view-title="Home" data-ng-init="init()">
	<ion-content>
		<ion-slide-box on-slide-changed="slideHasChanged($index)" delegate-handle="bannerSlides" does-continue="true" slide-interval="3000" auto-play="true">
			<ion-slide ng-repeat="slide in slides">
				<img ng-src="{{slide | serverimage}}" class="full-image">
			</ion-slide>
		</ion-slide-box>
		<div class="name text-center">
		    <h4>" Shri Cutchhi Visha Oswal Deravasi Jain Mahajan,  Mumbai "</h4>
		    <h4>" Shri Kutchhi visha  Oswal Sthanakvasi Jian Mahajan, Mumbai "</h4>
		</div>

		<div class="list notitfy">
			<div class="item item-divider text-center">
				Notification
			</div>
			<ion-list>
				<div class="padzero event">
					<div class="all-video list">
<!--						{{msg}}-->
                    <h4 class="text-center" ng-if="msg!=''">{{msg}}</h4>
						<div class="row item" ng-repeat="item in notification" ng-click="detailNotification(item)">
							<div class="col col-33">
								<div class="image-hold" ng-style="{'background-image':'url({{item.image | serverimage}})'}">

								</div>
							</div>
							<div class="col col-67">
								<h2 class="sm">{{item.title}}</h2>
								<p class="colr" ng-bind-html="item.content| cut:true:80:'. . .'"></p>
							</div>
						</div>
					</div>
				</div>
		</div>
		</ion-list>
		<div class="gallery-img ">
<!--			<h5 class="paddleft marzero">Sponsor</h5>-->
			<div class="navneet">
				<ion-slide-box on-slide-changed="slideHasChanged(index)" auto-play="true" does-continue="true">
					<ion-slide ng-repeat="sponsor in sponsorSlider">
<!--						<img src="img/sponsor/s1.jpg" class="full-image">-->
						<div class="image-hol" ng-style="{'background-image':'url({{sponsor.img | sponsorimage}})'}">

					</ion-slide>
				</ion-slide-box>
			</div>
		</div>
	</ion-content>
</ion-view>
