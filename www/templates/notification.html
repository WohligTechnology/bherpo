<ion-view view-title="Notification">
	<div class="tabs-striped tabs-top tabs-background-calm tabs-color-light">
		<div class="tabs">
			<a class="tab-item {{classa}}" ng-click="tabchange('notify',1)">
				<span>Latest Notification</span>
			</a>
			<a class="tab-item {{classb}}" ng-click="tabchange('hotnotify',2)">
				<span>Hot Notification</span>
			</a>
		</div>
	</div>
	<ion-content class="has-tabs-top">
		<div class="photos notitfy" ng-show="tab=='notify'">
			<div class="padzero event">
				{{msg}}
				<div class="all-video list">
					<div class="row item" ng-repeat="item in notification" ng-click="detailNotification(item)" ng-class="item.unread">
						<div class="col col-33">
							<div class="image-hold" ng-style="{'background-image':'url({{item.image | serverimage}})'}">

							</div>
						</div>
						<div class="col col-67">
							<h2 class="sm">{{item.title}}</h2>
							<p class="colr" ng-bind-html="item.content| cut:true:80:'. . .'"></p>
						</div>
					</div>

				</div>
			</div>
			<!-- <ion-gallery ion-gallery-items="gallery" ng-if="gallery.length>0"></ion-gallery> -->
		</div>

		<ion-infinite-scroll on-infinite="loadMoreNotification()" ng-if="keepscrolling" distance="25%">
		</ion-infinite-scroll>
		<div class="photos notitfy" ng-show="tab=='hotnotify'">
			<div class="padzero event">
				{{msg1}}
				<div class="all-video list">
					<div class="row item" ng-repeat="item in hotnotification | orderBy:'-clicks'" ng-click="detailNotification(item)">
						<div class="col col-33">
							<div class="image-hold" ng-style="{'background-image':'url({{item.image | serverimage}})'}">

							</div>
						</div>
						<div class="col col-67">
							<h2 class="sm">{{item.title}}</h2>
							<p class="colr" ng-bind-html="item.content| cut:true:80:'. . .'"></p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
