<ion-view view-title="Schedule Detail">
    <!--      <ion-nav-bar class="bar-transparent"></ion-nav-bar>-->
    <ion-content>
        <div class="top-back text-center">
            <h4 class="ptop">{{schdetail.date}}</h4>
            <h3>{{schdetail.venue}}</h3>
            <h4 class="pbot">Reporting Time: {{schdetail.report}}</h4>
        </div>
        <div class="tm-standing listclass">
            <div class="list">
                <div class="item item-divider">
                    <div class="row">
                        <!--
                        <div class="col-10">
                            <p>No.</p>
                        </div>
-->
                        <div class="col-25">
                            <p>Time</p>
                        </div>
                        <div class="col-33">
                            <p>Event</p>
                        </div>
                        <div class="col-20">
                            <p>{{schdetail.cat}}</p>
                        </div>
                        <div class="col-25">
                            <p>{{schdetail.cou}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="colclass">
            <div class="row text-center" ng-repeat="event in schdetail.events">
                <!--
          <div class="col-10">
                            <p>1</p>
                        </div>
-->
                <div class="col-25">
                    <p class="caps">{{event.time}}</p>
                </div>
                <div class="col-33">
                    <p>{{event.event}}</p>
                </div>
                <div class="col-20">
                    <p ng-if="event.category">{{event.category}}</p>
                    <p ng-if="event.zone">{{event.zone}}</p>
                    <p ng-if="event.ground">{{event.ground}}</p>
                </div>
                <div class="col-25">
                    <p ng-if="event.court">{{event.court}}</p>
                    <p ng-if="event.track">{{event.track}}</p>
                </div>
            </div>
        </div>
